<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read Later Bookmarks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>What to Read Later</h1>

  <div class="input-section">
    <input type="text" id="bookmark-input" placeholder="Enter article title or URL" />
    <button onclick="addBookmark()">Add</button>
  </div>

  <div id="verify" class="verify">Saved!</div>

  <ul id="bookmark-list"></ul>

  <button onclick="clearBookmarks()" class="clear-btn">Clear All</button>

  <script src="app.js"></script>
</body>
</html>
